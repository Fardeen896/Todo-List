<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fardeen's Todo List</title>
  </head>
  <body style="background-color:gray; text-align:center">
    <div class="todoContainer">
      <header>Todo List
      </header>
      <form id="inputarea">
          <input type="text" class="todo-input" placeholder="Add a task">
          <input type="date" class="date-input" name="trip-start"
              value="2022-03-09"
              min="2022-01-01" max="2100-12-31">
          <button type="addBtn" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </form>
      <div class="taskcontainer">
          <ul class="list" placeholder="Add a task!">
            
          </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
